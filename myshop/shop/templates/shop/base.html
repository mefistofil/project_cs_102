{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <section id="header">
    <div align="justify" class="top container">
    <a href="/">
      LEVIN SHOP
      </a>
    </div>
    <div class="top-bl">
      <div class="container">
        <div class="cart">
            {% with total_items=cart|length %}
                {% if cart|length > 0 %}
                    Ваша корзина:
                    <a href="{% url "cart:CartDetail" %}">
                        {{ total_items }} товаров {{ cart.get_total_price_after_discount }} руб.
                    </a>
                {% else %}
                    Корзина пустая
                {% endif %}
            {% endwith %}
</div>
      </div>
    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
